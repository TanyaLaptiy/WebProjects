    <body id="Главная-страница"> 
        <!-- HTML-элемент <nav> определяет отдельную секцию документа,
             назначение которой обозначение ссылок навигации (как внутри текущего документа,
             так и ведущих на другую страницу). В качестве примера такой секции можно привести меню, якорные ссылки.-->

             <!-- настройка панели навигации:
             Стандартные панели инструментов созданы с классом .navbar, 
             и классом .navbar-expand-xl|lg|md|sm, чтобы ясно указать для каких экранов 
             панель инструментов будет расширен  (expand), или наоборот уменьшен (collapse).
            lg (Large) - Width>=992px
        При изменении размера экрана панель меняется-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"> 
            <div class="container px-4 px-lg-5">
                <!--Используtv <a class="navbar-brand">, чтобы создать Brand (Место для логотипа/имени сайта).-->
                <a class="navbar-brand" href="#Главная-страница">Earthquake and Air Travel Site</a>
                <!--Чтобы навигационный бар менялся от строки до кнопки (когда пользователь 
                    нажимает на этот button, навигационный бар будет отображен вертикально),
                     вам нужно использовать комбинацию следующих классов css:
                          collapse
                          navbar-collapse
                          navbar-toggler-->
                          <div class="dropdown">
                            <button class="dropbtn navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                Menu

                                                        </button>

                            </div>
                          </div>

                        <li class="nav-item"><a class="nav-link" href="tutorial.html#about">Description</a></li>
                        <li class="nav-item"><a class="nav-link" href="general.html#about">Game</a></li>
                    </ul>
                </div>
